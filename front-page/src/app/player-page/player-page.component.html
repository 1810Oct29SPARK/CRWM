<div class="header">
  <h1>Player Page</h1>
</div>
<div class="fullpage">
  <div class="leaderboard">
    <app-leaderboard></app-leaderboard>
  </div>
  <div class="playerInfoButton">
    <!--make a component for player information (style on the right)-->
    <div class="playerInfo">
      <app-player-info></app-player-info>
      <br>
      <h1>Play the game:</h1>
      <a routerLink="/game"><button id="button">PLAY</button></a>
      <br>
      <br>
      <h3>Change your information:</h3>
      <form class="playerUpdate" action="http://localhost:9999/MedicalRPG/update" method="post">
        <input type="text" name="username" value={{this.globals.username}} required readonly hidden>
        <p>New Username</p>
        <input type="text" name="updateusername" required style="color:black;">
        <br>
        <br>
        <p>New Password</p>
        <input type="text" name="password" required type="password" style="color:black;">
        <br>
        <br>
        <p>New First Name</p>
        <input type="text" name="firstname" required style="color:black;">
        <br>
        <br>
        <p>New Last Name</p>
        <input type="text" name="lastname" required style="color:black;">
        <br>
        <br>
        <button>Update</button>
      </form>
      <br>
      <h4>Deactivate your account:</h4>
      <h6>(We're sad to see you go)</h6>
      <form action="http://localhost:9999/MedicalRPG/delete" method="post">
        <input name="username" type="text" placeholder="username" required style="color:black;" />
        <br>
        <br>
        <button>Delete</button>
      </form>
    </div>
  </div>
</div>
