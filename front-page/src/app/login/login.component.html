<!-- code below will style a form for user to login / register -->

<!-- http://warpdoor.com/content/images/2014/May/25931-shot2.jpg -->

<body>
  <div class="login-component">
      <form action="Home.html" method="post" class="login">
        <h3>Login</h3>
        <input type="text" placeholder="username" required/>
        <br/>
        <input type="password" placeholder="password" required/>
        <br />
        <br />
        <button>Login</button>
        <br />
        <p class="message">Need a new account?</p>
        <a href="#">Register</a>
      </form>
      <form action="Home.html" method="post" class="register">
        <h3>Register</h3>
        <input type="text" placeholder="username" required/>
        <br/>
        <input type="email" placeholder="email" required />
        <br/>
        <input type="password" placeholder="newpassword"  required/>
        <br/>
        <input type="password" placeholder="confirmpassword"  required />
        <br />
        <br />      
        <button>Get Started</button>
        <br />
        <p class="message">Already Registered?</p>
        <a href="#">Login</a>
      </form>
  </div>
</body>
