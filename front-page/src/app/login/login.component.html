<!-- code below will style a form for user to login / register -->

<!-- http://warpdoor.com/content/images/2014/May/25931-shot2.jpg -->

<body>
  <div class="login-component">
      <form action="Home.html" method="post" class="login">
        <h3>Login</h3>
        <input type="text" placeholder="username" required/>
        <br/>
        <input type="password" placeholder="password" required/>
        <br />
        <button>Login</button>
        <p class="message">Need a new account?</p>
        <br>
        <a href="#">Register</a>
      </form>
      <form action="Home.html" method="post" class="register">
        <h3>Register</h3>
        <input type="text" placeholder="username" required/>
        <br/>
        <input type="email" placeholder="email" required />
        <br/>
        <input type="password" placeholder="newpassword"  required/>
        <br/>
        <input type="password" placeholder="confirmpassword"  required />
        <br />          
        <button>Get Started</button>
        <p class="message">Already Registered?</p>
        <br>
        <a href="#">Login</a>
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
