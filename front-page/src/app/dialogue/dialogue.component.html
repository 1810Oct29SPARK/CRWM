<!--Each p tag in the dialogue html is responsible for displaying a certain section 
of the game dialogue. The ngIf variables turn on and off depending on which buttons 
the player clicks throughout the adventure.-->

<div class="text" readonly>
  <p  id="dialoguetext"></p>
  <p *ngIf="this.globals.beginGame"><app-thankyoubutton></app-thankyoubutton></p>
  <p id="introPatient"></p>
  <p class="patientDialogue" id="patientGreeting"></p>
  <p class="userDialogue" id="userGreeting"></p>
  <p *ngIf="this.globals.whichTestButton1"><app-observebutton></app-observebutton> OR <app-question-button></app-question-button> OR <app-testbutton></app-testbutton></p>
  <p class="userDialogue" id="observation"></p>
  <p class="userThoughts" id="observationConclusion"></p>
  <p *ngIf="this.globals.whichTestButton2"><app-observebutton></app-observebutton> OR <app-question-button></app-question-button> OR <app-testbutton></app-testbutton></p>
  <p class="userDialogue" id="question"></p>
  <p class="patientDialogue" id="questionResponse"></p>
  <p *ngIf="this.globals.whichTestButton3"><app-observebutton></app-observebutton> OR <app-question-button></app-question-button> OR <app-testbutton></app-testbutton></p>
  <p class="userDialogue" id="test"></p>
  <p class="userThoughts" id="testResults"></p>
  <p *ngIf="this.globals.showDiseaseOptions"><app-diabetesbutton></app-diabetesbutton> OR <app-fibromyalgiabutton></app-fibromyalgiabutton> OR <app-malariabutton></app-malariabutton>
  OR <app-laryngitisbutton></app-laryngitisbutton> OR <app-motorneuronbutton></app-motorneuronbutton> OR <app-leukemiabutton></app-leukemiabutton></p>
  <p id="rightOrWrong"></p>
  <p *ngIf="this.globals.showNewPatientButton" id="newPatientButton"><button *ngIf="this.globals.numPatients < 3" class="userButton" id="newPatientButton1" (click)="this.globals.restartGame()">Next Patient!</button></p>
  <!--add to form {{this.globals.score}} and {{this.globals.username}} to send as form data-->
    <button class="userButton" id="backtoLogin" *ngIf="this.globals.numPatients == 3" (click)="this.updateScore()">Submit Your Score</button>
    <p class="dialoguetext" id="finalScore"></p>
    <p class="dialoguetext" id="submitSuccess"></p>
</div>
